<script type="text/javascript">
    $("#btn-reg").click(function() {
        console.log($("#form-reg").serialize());
        $.ajax({
            url: "/sysusers/reg",
            type: "POST",
            data: $("#form-reg").serialize(),
            dataType: "json",
            success: function(json) {
                if (json.state == 200) {
                    alert("注册成功！");
                    location.href = "02denglu_sys.html";
                } else {
                    alert("注册失败！" + json.message);
                }
            }
        });
    });
</script>

<script type="text/javascript">
    $("#manage").click(function(){
        manageCtr();
    });
    function manageCtr() {
        $.ajax({
            url: "sysusers/manage",
            type: "POST",
            dataType: "JSON",
            success: function (json) {

                if (json.state == 200) {
                    if(json.data==1){
                        location.href = "9manager.html";
                    }
                    else{
                        location.href = "8userManage.html";
                    }
                }
            }
        });

    }
</script>
