<script type="text/javascript">
    $("#btn-login").click(function() {
        $.ajax({
            url: "/sysusers/login",
            type: "POST",
            data: $("#form-login").serialize(),
            dataType: "json",
            success: function(json) {
                if (json.state == 200) {
                    alert("登录成功！");
                    location.href = "index.html";
                } else {
                    alert("登录失败！" + json.message);
                }
            }
        });
    });
</script>

<script type="text/javascript">
    $("#manage").click(function(){
        manageCtr();
    });
    function manageCtr() {
        $.ajax({
            url: "sysusers/manage",
            type: "POST",
            dataType: "JSON",
            success: function (json) {

                if (json.state == 200) {
                    if(json.data==1){
                        location.href = "9manager.html";
                    }
                    else{
                        location.href = "8userManage.html";
                    }
                }
            }
        });

    }
</script>
